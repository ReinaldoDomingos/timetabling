<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inserir Professores CPCX</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<script>
    axios.get("http://localhost:3000/professores")
        .then(response => processarProfessores(response.data));

    function processarProfessores(dados) {
        dados.forEach(professor => {
            inserirProfessor(professor);
        });
    }

    function inserirProfessor(professores) {
        let json = {
            id: professores.id,
            nome: professores.nome,
            codigo: professores.codigo
        };

        var config = {
            method: 'post',
            url: 'http://localhost:8080/api/professor',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            data: json
        };

        axios(config);
    }

</script>
</body>
</html>
