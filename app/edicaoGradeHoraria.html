<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disciplinas CPCX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .btn-voltar {
            display: grid;
            grid-template-columns: 30px 50px;
            font-size: 15px;
            align-items: center;
            color: #007bff;
        }

        .btn-voltar:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <form action="#" class="g-3 needs-validation mt-3" novalidate>
        <div class="row">
            <div class="col-12 mb-5">
                <a href="." class="btn-voltar"><i class="material-icons">keyboard_backspace</i>Voltar</a>
            </div>
            <div class="col-6">
                <label for="ano" class="form-label">Ano</label>
                <div class="has-validation">
                    <input v-model="gradeHoraria.ano" type="number" class="form-control" id="ano"
                           placeholder="Digite o ano" min="1000" required>
                    <div class="invalid-feedback">Preencha o ano</div>
                </div>
            </div>

            <div class="col-6">
                <label for="semestre" class="form-label">Ano</label>
                <select v-model="gradeHoraria.semestreAno" type="number" class="form-control" id="semestre">
                    <option value="PRIMEIRO_SEMESTRE">1° Semestre</option>
                    <option value="SEGUNDO_SEMESTRE">2° Semestre</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success float-right my-5" @click="salvar()">Salvar</button>
            </div>
        </div>
    </form>
    <hr>

    <h4 class="mt-5">Lista de Disciplinas</h4>
    <div class="row">
        <div class="col-10">
            <vue-data-list :options="disciplinas" v-model="disciplinaSelecionada"></vue-data-list>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-success" @click="adicionarDisciplina()">Adicionar</button>
        </div>
    </div>

    <div v-show="disciplinas.length" class="table-responsive-xl mt-5">
        <table class="table table-bordered table-striped">
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>C.H.</th>
            </tr>
            <tr v-for="(disciplina,index) in disciplinasGradeHoraria">
                <td>{{index + 1}}</td>
                <td>{{disciplina.nome}}</td>
                <td>{{disciplina.cargaHoraria}}</td>
            </tr>
        </table>
    </div>
</div>

<script src="utils/vue-utils.js"></script>
<script src="components/data-list.js"></script>
<script src="js/edicaoGradeHoraria.js"></script>
</body>
</html>
